<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resultados de Busqueda </title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <header> 
        <div class="head-left">
            <svg width="34" height="34" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M12.08 24 4 19.248 9.955 8.752l8.085 4.744L18.045 4h11.91l.005 9.496 8.085-4.744L44 19.248 35.92 24 44 28.752l-5.955 10.496-8.085-4.744L29.955 44h-11.91l-.005-9.496-8.085 4.744L4 28.752z" fill="currentColor" fill-rule="evenodd"/></svg>
            <a href=""> DevJobs </a>
            <a href=""> Inicio </a>
            <a href=""> Empleos </a>
            <a href=""> Empresas </a>
            <a href=""> Salarios </a>
        </div>
        <div class="head-right"> 
            <button> Subir CV </button>
            <devjobs-avatar username="CesValde" size="36"> </devjobs-avatar>
        </div>
    </header>
     
    <div class="busqueda">
        <h1> Encuentra tu proximo trabajo </h1>
        <p> Explora miles de oportunidades en el sector tecnologico. </p>
        <svg xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-search"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
        <input type="text" placeholder="Buscar trabajos, empresas o habilidades"> 

        <div class="container-filtros">  
            <select name="tecnologia">
                <option value="" selected>Tecnolog√≠a</option>
                <option value="html"> HTML </option>
                <option value="css"> CSS </option>
                <option value="js"> Javascript </option>
                <option value="node"> Node.Js </option>
                <option value="react"> React </option>
                <option value="sql"> SQL </option>
                <option value="php"> PHP </option>
                <option value="ts"> Typescript </option>
                <option value="qa"> QA </option>
            </select>
            
            <select name="modalidad">
                <option value="" selected> Modalidad </option>
                <option value="on site"> On site </option>
                <option value="remoto"> Remoto </option>
            </select>
            
            <select name="contrato">
                <option value="" selected>Tipo de contrato</option>
                <option value="full time"> Full time </option>
                <option value="part time"> Part Time </option>
            </select>
            
            <select name="nivelexp">
                <option value="" selected>Nivel de experiencia</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <h2> Resultados de Busqueda </h2>
    </div>
    
    <section> 
        <!-- Se insertan los empleos de forma dinamica desde 'fetch-data.js' -->
    </section>

    <footer>
        <div class="nums">
            <span> &lt; </span>
                <!-- se renderizan dinamicamente desde fetch-data.js -->
            <span> &gt; </span>
        </div>
    </footer>
</body>
</html>
